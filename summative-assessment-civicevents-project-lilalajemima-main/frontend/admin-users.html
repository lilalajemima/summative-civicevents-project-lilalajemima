<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
        input:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,0.5); }
        /* Toggle switch */
        .toggle { position:relative; width:48px; height:24px; }
        .toggle input { opacity:0; width:0; height:0; }
        .toggle-slider { position:absolute; cursor:pointer; inset:0; background:#3f3f46; border-radius:24px; transition:0.3s; }
        .toggle-slider:before { position:absolute; content:""; height:18px; width:18px; left:3px; bottom:3px; background:white; border-radius:50%; transition:0.3s; }
        .toggle input:checked + .toggle-slider { background:#10b981; }
        .toggle input:checked + .toggle-slider:before { transform:translateX(24px); }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 bottom-0 w-64 glass z-30 hidden lg:block">
        <div class="p-6 border-b border-white/10">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                <span class="font-bold text-lg gradient-text">CivicEvents+</span>
            </a>
        </div>
        <nav class="p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"/></svg>
                Dashboard
            </a>
            <a href="events.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                Events
            </a>
            <a href="admin-users.html" class="flex items-center gap-3 px-4 py-3 bg-primary/20 text-primary rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                Users
            </a>
            <hr class="border-white/10 my-4">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 hover:bg-white/5 rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Back to Site
            </a>
            <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-danger/20 text-danger rounded-xl transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Logout
            </button>
        </nav>
    </aside>

    <main class="lg:ml-64 p-6">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold">User Management</h1>
                <p class="text-white/50">Manage user accounts and permissions</p>
            </div>
        </div>

        <!-- Search/Filter -->
        <div class="glass rounded-xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="search-input" placeholder="Search users..." class="w-full px-4 py-2 bg-dark-100 border border-white/10 rounded-lg">
                </div>
                <select id="status-filter" class="px-4 py-2 bg-dark-100 border border-white/10 rounded-lg">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <select id="role-filter" class="px-4 py-2 bg-dark-100 border border-white/10 rounded-lg">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass rounded-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-dark-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">User</th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">Email</th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">Role</th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">Joined</th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-white/50">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr><td colspan="6" class="p-6 text-center"><div class="skeleton h-8 w-full rounded"></div></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="empty-state" class="hidden text-center py-12">
            <p class="text-white/50">No users found</p>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let allUsers = [];
        
        $(document).ready(function() {
            if (!Auth.requireAdmin()) return;
            
            loadUsers();
            
            $('#search-input').on('input', Utils.debounce(filterUsers, 300));
            $('#status-filter, #role-filter').on('change', filterUsers);
            $('#logout-btn').on('click', Auth.logout);
        });
        
        async function loadUsers() {
            try {
                const res = await API.get('/users');
                if (res.status === 200 && res.data) {
                    allUsers = res.data;
                    renderUsers(allUsers);
                }
            } catch (err) {
                console.error('Failed to load users:', err);
                Utils.showToast('Failed to load users', 'error');
            }
        }
        
        function renderUsers(users) {
            if (users.length === 0) {
                $('#users-table').html('<tr><td colspan="6" class="p-6 text-center text-white/50">No users found</td></tr>');
                return;
            }
            
            const currentUserId = Auth.getUser()?.id;
            
            const html = users.map(u => `
                <tr class="border-t border-white/5 hover:bg-white/5 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center">
                                <span class="text-sm font-bold">${u.full_name.charAt(0).toUpperCase()}</span>
                            </div>
                            <span class="font-medium">${u.full_name}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-white/70">${u.email}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 ${u.role === 'admin' ? 'bg-accent/20 text-accent' : 'bg-primary/20 text-primary'} text-xs rounded-full">${u.role}</span>
                    </td>
                    <td class="px-6 py-4">
                        ${u.id !== currentUserId ? `
                            <label class="toggle">
                                <input type="checkbox" class="toggle-status" data-id="${u.id}" ${u.is_active ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                        ` : `<span class="px-2 py-1 bg-success/20 text-success text-xs rounded-full">You</span>`}
                    </td>
                    <td class="px-6 py-4 text-white/50 text-sm">${Utils.formatDateShort(u.created_at)}</td>
                    <td class="px-6 py-4">
                        <button class="view-user p-2 glass rounded-lg hover:bg-white/10" data-id="${u.id}" title="View Details">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </td>
                </tr>
            `).join('');
            
            $('#users-table').html(html);
            
            // Toggle status
            $('.toggle-status').on('change', async function() {
                const id = $(this).data('id');
                const isChecked = $(this).is(':checked');
                const endpoint = isChecked ? `/users/${id}/enable` : `/users/${id}/disable`;
                
                try {
                    const res = await API.patch(endpoint, {});
                    if (res.status === 200) {
                        Utils.showToast(isChecked ? 'User enabled' : 'User disabled', 'success');
                    } else {
                        $(this).prop('checked', !isChecked);
                        Utils.showToast('Failed to update user status', 'error');
                    }
                } catch (err) {
                    $(this).prop('checked', !isChecked);
                    Utils.showToast('Failed to update user status', 'error');
                }
            });
            
            // View user details (simple alert for now)
            $('.view-user').on('click', function() {
                const id = $(this).data('id');
                const user = allUsers.find(u => u.id === id);
                if (user) {
                    alert(`User Details:\n\nName: ${user.full_name}\nEmail: ${user.email}\nRole: ${user.role}\nStatus: ${user.is_active ? 'Active' : 'Inactive'}\nJoined: ${Utils.formatDate(user.created_at)}`);
                }
            });
        }
        
        function filterUsers() {
            const search = $('#search-input').val().toLowerCase();
            const status = $('#status-filter').val();
            const role = $('#role-filter').val();
            
            let filtered = allUsers.filter(u => {
                const matchSearch = !search || u.full_name.toLowerCase().includes(search) || u.email.toLowerCase().includes(search);
                const matchStatus = !status || (status === 'active' ? u.is_active : !u.is_active);
                const matchRole = !role || u.role === role;
                return matchSearch && matchStatus && matchRole;
            });
            
            renderUsers(filtered);
        }
    </script>
</body>
</html>

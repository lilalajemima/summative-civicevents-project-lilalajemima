<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } }
        }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
        input:focus,textarea:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,0.5); }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <a href="events.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Back to Events
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-12">
        <!-- Hero Image -->
        <div class="relative h-64 md:h-96">
            <img id="event-image" src="" alt="" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0b] via-transparent to-transparent"></div>
        </div>

        <div class="max-w-4xl mx-auto px-4 -mt-20 relative z-10">
            <!-- Event Info Card -->
            <div class="glass rounded-2xl p-6 md:p-8 mb-8">
                <div class="flex flex-wrap items-start justify-between gap-4 mb-6">
                    <div>
                        <h1 id="event-title" class="text-3xl md:text-4xl font-bold mb-2">Loading...</h1>
                        <div class="flex flex-wrap items-center gap-4 text-white/60">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                <span id="event-date">Loading...</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
                                <span id="event-location">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div id="registration-section">
                        <button id="register-btn" class="px-6 py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition hidden">
                            Register Now
                        </button>
                        <button id="cancel-btn" class="px-6 py-3 bg-danger rounded-xl font-semibold hover:bg-danger/80 transition hidden">
                            Cancel Registration
                        </button>
                        <span id="registered-badge" class="hidden px-4 py-2 bg-success/20 text-success rounded-xl font-medium">
                            âœ“ Registered
                        </span>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">About This Event</h3>
                    <p id="event-description" class="text-white/70 whitespace-pre-wrap">Loading...</p>
                </div>

                <div class="grid md:grid-cols-2 gap-4 text-sm">
                    <div class="glass rounded-xl p-4">
                        <p class="text-white/50 mb-1">Start Time</p>
                        <p id="event-start" class="font-medium">Loading...</p>
                    </div>
                    <div class="glass rounded-xl p-4">
                        <p class="text-white/50 mb-1">End Time</p>
                        <p id="event-end" class="font-medium">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Attendees Section (Admin Only) -->
            <div id="attendees-section" class="glass rounded-2xl p-6 mb-8 hidden">
                <h3 class="text-lg font-semibold mb-4">Registered Attendees</h3>
                <div id="attendees-list" class="space-y-3"></div>
            </div>

            <!-- Feedback Section -->
            <div class="glass rounded-2xl p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-semibold">Feedback & Reviews</h3>
                    <div class="flex items-center gap-2">
                        <span id="avg-rating" class="text-2xl font-bold text-accent">0</span>
                        <div id="avg-stars" class="flex"></div>
                        <span id="feedback-count" class="text-white/50 text-sm">(0 reviews)</span>
                    </div>
                </div>

                <!-- Add Feedback Form -->
                <form id="feedback-form" class="mb-6 p-4 bg-dark-100 rounded-xl hidden">
                    <h4 class="font-medium mb-3">Leave a Review</h4>
                    <div class="mb-4">
                        <label class="block text-sm text-white/50 mb-2">Rating</label>
                        <div id="rating-input" class="flex gap-2">
                            <button type="button" data-rating="1" class="star-btn text-white/30 hover:text-accent transition"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button>
                            <button type="button" data-rating="2" class="star-btn text-white/30 hover:text-accent transition"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button>
                            <button type="button" data-rating="3" class="star-btn text-white/30 hover:text-accent transition"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button>
                            <button type="button" data-rating="4" class="star-btn text-white/30 hover:text-accent transition"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button>
                            <button type="button" data-rating="5" class="star-btn text-white/30 hover:text-accent transition"><svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button>
                        </div>
                        <input type="hidden" id="selected-rating" value="0">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm text-white/50 mb-2">Comment</label>
                        <textarea id="feedback-comment" rows="3" class="w-full px-4 py-3 bg-dark-200 border border-white/10 rounded-xl" placeholder="Share your experience..."></textarea>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-primary rounded-xl font-medium hover:bg-primary/80 transition">Submit Review</button>
                </form>

                <!-- Feedback List -->
                <div id="feedback-list" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/event-detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promos | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .card-hover { transition:all 0.3s ease; }
        .card-hover:hover { transform:translateY(-4px); }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        input:focus,textarea:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,0.5); }
        video { border-radius:12px; }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="events.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Events</a>
                    <a href="announcements.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Announcements</a>
                    <a href="promos.html" class="px-4 py-2 rounded-lg bg-white/10">Promos</a>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="auth-buttons" class="flex items-center space-x-2">
                        <a href="login.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Login</a>
                    </div>
                    <div id="user-menu" class="hidden items-center space-x-3">
                        <button id="notification-btn" class="relative p-2 rounded-lg hover:bg-white/10 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                            <span id="notification-count" class="absolute -top-1 -right-1 w-5 h-5 bg-accent text-xs rounded-full flex items-center justify-center hidden">0</span>
                        </button>
                        <div class="relative">
                            <button id="profile-btn" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-white/10 transition">
                                <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center"><span id="user-initial" class="text-sm font-bold">U</span></div>
                            </button>
                            <div id="profile-dropdown" class="absolute right-0 mt-2 w-56 glass rounded-xl shadow-xl hidden">
                                <div class="p-4 border-b border-white/10">
                                    <p id="dropdown-name" class="font-medium">User</p>
                                    <p id="dropdown-email" class="text-sm text-white/50">email</p>
                                    <span id="dropdown-role" class="inline-block mt-1 px-2 py-0.5 bg-primary/20 text-primary text-xs rounded-full">user</span>
                                </div>
                                <div class="p-2">
                                    <a href="profile.html" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">My Profile</a>
                                    <div id="admin-links" class="hidden">
                                        <a href="dashboard.html" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition text-accent">Dashboard</a>
                                    </div>
                                    <button id="logout-btn" class="w-full text-left px-4 py-2 rounded-lg hover:bg-danger/20 text-danger transition">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-bold">Promos</h1>
                    <p class="text-white/50 mt-1">Watch promotional videos and updates</p>
                </div>
                <button id="create-promo-btn" class="hidden px-6 py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    New Promo
                </button>
            </div>

            <div id="promos-grid" class="grid md:grid-cols-2 gap-6">
                <div class="skeleton h-80 rounded-2xl"></div>
                <div class="skeleton h-80 rounded-2xl"></div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto text-white/20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                <h3 class="text-xl font-semibold mb-2">No Promos</h3>
                <p class="text-white/50">Check back later for new promos</p>
            </div>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="promo-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80" id="modal-backdrop"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="glass rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b border-white/10 flex items-center justify-between">
                    <h2 id="modal-title" class="text-xl font-bold">New Promo</h2>
                    <button id="close-modal" class="p-2 rounded-lg hover:bg-white/10"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                <form id="promo-form" class="p-6 space-y-5">
                    <input type="hidden" id="promo-id">
                    <div>
                        <label class="block text-sm font-medium mb-2">Title *</label>
                        <input type="text" id="promo-title" required class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="Promo title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Description *</label>
                        <textarea id="promo-description" rows="3" required class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="Promo description"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Caption Text *</label>
                        <textarea id="promo-caption" rows="2" required class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="Video caption/subtitles"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Video File * (MP4, MOV, AVI, MKV)</label>
                        <input type="file" id="promo-video" accept=".mp4,.mov,.avi,.mkv" class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl">
                        <p class="text-xs text-white/40 mt-1">Max file size: 8MB</p>
                    </div>
                    <button type="submit" id="submit-btn" class="w-full py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition">Create Promo</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="video-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/90" id="video-backdrop"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-4xl">
                <button id="close-video" class="absolute top-4 right-4 p-3 glass rounded-full hover:bg-white/10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
                <video id="video-player" controls class="w-full rounded-2xl">
                    <track id="video-captions" kind="captions" srclang="en" label="English" default>
                    Your browser does not support video playback.
                </video>
                <div class="mt-4 text-center">
                    <h3 id="video-title" class="text-xl font-bold"></h3>
                    <p id="video-description" class="text-white/50 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let promos = [];
        
        $(document).ready(function() {
            if (!Auth.requireAuth()) return;
            
            if (Auth.isAdmin()) {
                $('#create-promo-btn').removeClass('hidden').addClass('flex');
            }
            
            loadPromos();
            
            $('#create-promo-btn').on('click', () => openModal());
            $('#close-modal, #modal-backdrop').on('click', closeModal);
            $('#close-video, #video-backdrop').on('click', closeVideoModal);
            $('#promo-form').on('submit', handleSubmit);
        });
        
        async function loadPromos() {
            try {
                const res = await API.get('/promos');
                if (res.status === 200 && res.data) {
                    promos = res.data.filter(p => p.published || Auth.isAdmin());
                    renderPromos();
                }
            } catch (err) {
                console.error('Failed to load promos:', err);
            }
        }
        
        function renderPromos() {
            if (promos.length === 0) {
                $('#promos-grid').addClass('hidden');
                $('#empty-state').removeClass('hidden');
                return;
            }
            
            $('#promos-grid').removeClass('hidden');
            $('#empty-state').addClass('hidden');
            
            const isAdmin = Auth.isAdmin();
            
            const html = promos.map(p => `
                <div class="glass rounded-2xl overflow-hidden card-hover">
                    <div class="relative aspect-video bg-dark-200 cursor-pointer play-video" data-id="${p.id}">
                        <video class="w-full h-full object-cover" muted preload="metadata">
                            <source src="${p.video_url}#t=0.5" type="video/mp4">
                        </video>
                        <div class="absolute inset-0 flex items-center justify-center bg-black/30 hover:bg-black/50 transition">
                            <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center">
                                <svg class="w-8 h-8 ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        </div>
                        ${!p.published ? '<span class="absolute top-4 left-4 px-2 py-1 bg-accent/80 text-xs rounded-full">Draft</span>' : ''}
                    </div>
                    <div class="p-5">
                        <div class="flex items-start justify-between gap-3">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-lg line-clamp-1">${p.title}</h3>
                                <p class="text-white/50 text-sm line-clamp-2 mt-1">${p.description || ''}</p>
                                <p class="text-white/30 text-xs mt-2">${Utils.formatDate(p.created_at)}</p>
                            </div>
                            ${isAdmin ? `
                                <div class="flex gap-2 flex-shrink-0">
                                    <button class="edit-promo p-2 glass rounded-lg hover:bg-white/10" data-id="${p.id}">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                                    </button>
                                    <button class="toggle-publish p-2 glass rounded-lg hover:bg-white/10" data-id="${p.id}" data-published="${p.published}">
                                        ${p.published ? '<svg class="w-4 h-4 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>' : '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243"/></svg>'}
                                    </button>
                                    <button class="delete-promo p-2 glass rounded-lg hover:bg-danger/20 text-danger" data-id="${p.id}">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            $('#promos-grid').html(html);
            
            // Play video
            $('.play-video').on('click', function() {
                const id = $(this).data('id');
                const promo = promos.find(p => p.id === id);
                if (promo) openVideoModal(promo);
            });
            
            // Edit
            $('.edit-promo').on('click', function(e) {
                e.stopPropagation();
                const id = $(this).data('id');
                const promo = promos.find(p => p.id === id);
                if (promo) openModal(promo);
            });
            
            // Toggle publish
            $('.toggle-publish').on('click', async function(e) {
                e.stopPropagation();
                const id = $(this).data('id');
                const published = $(this).data('published');
                const endpoint = published ? `/promos/${id}/unpublish` : `/promos/${id}/publish`;
                
                try {
                    const res = await API.patch(endpoint, {});
                    if (res.status === 200) {
                        Utils.showToast(published ? 'Unpublished' : 'Published', 'success');
                        loadPromos();
                    }
                } catch (err) {
                    Utils.showToast('Failed to update', 'error');
                }
            });
            
            // Delete
            $('.delete-promo').on('click', async function(e) {
                e.stopPropagation();
                if (!confirm('Delete this promo?')) return;
                const id = $(this).data('id');
                
                try {
                    const res = await API.delete(`/promos/${id}`);
                    if (res.status === 200) {
                        Utils.showToast('Deleted', 'success');
                        loadPromos();
                    }
                } catch (err) {
                    Utils.showToast('Failed to delete', 'error');
                }
            });
        }
        
        function openModal(promo = null) {
            $('#promo-modal').removeClass('hidden');
            
            if (promo) {
                $('#modal-title').text('Edit Promo');
                $('#submit-btn').text('Update Promo');
                $('#promo-id').val(promo.id);
                $('#promo-title').val(promo.title);
                $('#promo-description').val(promo.description);
                $('#promo-caption').val(promo.caption_text);
                $('#promo-video').removeAttr('required');
            } else {
                $('#modal-title').text('New Promo');
                $('#submit-btn').text('Create Promo');
                $('#promo-form')[0].reset();
                $('#promo-id').val('');
                $('#promo-video').attr('required', 'required');
            }
        }
        
        function closeModal() {
            $('#promo-modal').addClass('hidden');
            $('#promo-form')[0].reset();
        }
        
        function openVideoModal(promo) {
            $('#video-modal').removeClass('hidden');
            $('#video-player').attr('src', promo.video_url);
            $('#video-title').text(promo.title);
            $('#video-description').text(promo.description || '');
            
            // Note: Caption track would need a VTT file URL
            // For now, we'll display caption_text as description
            
            $('#video-player')[0].play();
        }
        
        function closeVideoModal() {
            $('#video-modal').addClass('hidden');
            $('#video-player')[0].pause();
            $('#video-player').attr('src', '');
        }
        
        async function handleSubmit(e) {
            e.preventDefault();
            
            const id = $('#promo-id').val();
            const videoFile = $('#promo-video')[0].files[0];
            
            if (!id && !videoFile) {
                Utils.showToast('Please select a video file', 'warning');
                return;
            }
            
            if (videoFile && videoFile.size > 8 * 1024 * 1024) {
                Utils.showToast('File size must be under 8MB', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', $('#promo-title').val());
            formData.append('description', $('#promo-description').val());
            formData.append('caption_text', $('#promo-caption').val());
            if (videoFile) formData.append('video', videoFile);
            
            try {
                let res;
                if (id) {
                    res = await API.upload(`/promos/${id}`, formData, 'PUT');
                } else {
                    res = await API.upload('/promos', formData);
                }
                
                if (res.status === 200 || res.status === 201) {
                    Utils.showToast(id ? 'Promo updated!' : 'Promo created!', 'success');
                    closeModal();
                    loadPromos();
                } else {
                    Utils.showToast(res.message || 'Failed', 'error');
                }
            } catch (err) {
                Utils.showToast('Failed to save promo', 'error');
            }
        }
    </script>
</body>
</html>

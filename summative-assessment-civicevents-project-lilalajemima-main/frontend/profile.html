<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        input:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,0.5); }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <a href="index.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Back
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">My Profile</h1>

            <!-- Profile Card -->
            <div class="glass rounded-2xl p-8 mb-6">
                <div class="flex items-center gap-6 mb-8">
                    <div class="w-24 h-24 bg-gradient-to-br from-primary to-accent rounded-2xl flex items-center justify-center">
                        <span id="profile-initial" class="text-4xl font-bold">U</span>
                    </div>
                    <div>
                        <h2 id="profile-name" class="text-2xl font-bold">Loading...</h2>
                        <p id="profile-email" class="text-white/50">loading...</p>
                        <div class="flex items-center gap-3 mt-2">
                            <span id="profile-role" class="px-3 py-1 bg-primary/20 text-primary text-sm rounded-full">user</span>
                            <span id="profile-status" class="px-3 py-1 bg-success/20 text-success text-sm rounded-full">active</span>
                        </div>
                    </div>
                </div>

                <form id="profile-form" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" id="full_name" class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Role</label>
                        <input type="text" id="role" disabled class="w-full px-4 py-3 bg-dark-200 border border-white/10 rounded-xl text-white/50 cursor-not-allowed">
                        <p class="text-xs text-white/40 mt-1">Role cannot be changed</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Account Status</label>
                        <input type="text" id="status" disabled class="w-full px-4 py-3 bg-dark-200 border border-white/10 rounded-xl text-white/50 cursor-not-allowed">
                    </div>
                    <p id="form-error" class="text-danger text-sm hidden"></p>
                    <button type="submit" class="w-full py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Quick Links -->
            <div class="grid md:grid-cols-2 gap-4">
                <a href="my-registrations.html" class="glass rounded-xl p-6 hover:bg-white/5 transition">
                    <div class="w-12 h-12 bg-primary/20 rounded-xl flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                    </div>
                    <h3 class="font-semibold mb-1">My Registrations</h3>
                    <p class="text-white/50 text-sm">View your event registrations</p>
                </a>
                <a href="my-feedback.html" class="glass rounded-xl p-6 hover:bg-white/5 transition">
                    <div class="w-12 h-12 bg-accent/20 rounded-xl flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                    </div>
                    <h3 class="font-semibold mb-1">My Feedback</h3>
                    <p class="text-white/50 text-sm">View feedback you've submitted</p>
                </a>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            if (!Auth.requireAuth()) return;
            
            loadProfile();
            
            $('#profile-form').on('submit', handleUpdate);
        });
        
        async function loadProfile() {
            try {
                const res = await API.get('/users/profile/me');
                if (res.status === 200 && res.data) {
                    const user = res.data;
                    $('#profile-initial').text(user.full_name.charAt(0).toUpperCase());
                    $('#profile-name').text(user.full_name);
                    $('#profile-email').text(user.email);
                    $('#profile-role').text(user.role);
                    $('#profile-status').text(user.is_active ? 'Active' : 'Inactive')
                        .removeClass('bg-success/20 text-success bg-danger/20 text-danger')
                        .addClass(user.is_active ? 'bg-success/20 text-success' : 'bg-danger/20 text-danger');
                    
                    $('#full_name').val(user.full_name);
                    $('#email').val(user.email);
                    $('#role').val(user.role);
                    $('#status').val(user.is_active ? 'Active' : 'Inactive');
                }
            } catch (err) {
                console.error('Failed to load profile:', err);
                Utils.showToast('Failed to load profile', 'error');
            }
        }
        
        async function handleUpdate(e) {
            e.preventDefault();
            
            const full_name = $('#full_name').val().trim();
            const email = $('#email').val().trim();
            
            if (!full_name) {
                $('#form-error').text('Name is required').removeClass('hidden');
                return;
            }
            
            if (!email || !Utils.isValidEmail(email)) {
                $('#form-error').text('Valid email is required').removeClass('hidden');
                return;
            }
            
            $('#form-error').addClass('hidden');
            
            try {
                const res = await API.patch('/users/profile/me', { full_name, email });
                
                if (res.status === 200) {
                    Utils.showToast('Profile updated!', 'success');
                    
                    // Update stored user data
                    const currentUser = Auth.getUser();
                    currentUser.full_name = full_name;
                    currentUser.email = email;
                    Storage.set(CONFIG.USER_KEY, currentUser);
                    
                    loadProfile();
                } else if (res.status === 409) {
                    $('#form-error').text('Email is already in use').removeClass('hidden');
                } else {
                    $('#form-error').text(res.message || 'Update failed').removeClass('hidden');
                }
            } catch (err) {
                Utils.showToast('Failed to update profile', 'error');
            }
        }
    </script>
</body>
</html>

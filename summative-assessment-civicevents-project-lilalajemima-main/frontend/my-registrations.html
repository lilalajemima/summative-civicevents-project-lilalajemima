<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registrations | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <a href="profile.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Back to Profile
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-2">My Registrations</h1>
            <p class="text-white/50 mb-8">Events you've registered for</p>

            <div id="registrations-list" class="space-y-4">
                <div class="skeleton h-24 rounded-2xl"></div>
                <div class="skeleton h-24 rounded-2xl"></div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto text-white/20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                <h3 class="text-xl font-semibold mb-2">No Registrations</h3>
                <p class="text-white/50 mb-4">You haven't registered for any events yet</p>
                <a href="events.html" class="inline-block px-6 py-3 bg-primary rounded-xl hover:bg-primary/80 transition">Browse Events</a>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            if (!Auth.requireAuth()) return;
            loadRegistrations();
        });
        
        async function loadRegistrations() {
            try {
                const res = await API.get('/event-registrations/my-registrations');
                if (res.status === 200 && res.data) {
                    renderRegistrations(res.data);
                }
            } catch (err) {
                console.error('Failed to load registrations:', err);
            }
        }
        
        function renderRegistrations(registrations) {
            if (registrations.length === 0) {
                $('#registrations-list').addClass('hidden');
                $('#empty-state').removeClass('hidden');
                return;
            }
            
            $('#registrations-list').removeClass('hidden');
            $('#empty-state').addClass('hidden');
            
            const html = registrations.map(r => {
                const isPast = new Date(r.ends_at) < new Date();
                const statusColor = r.status === 'registered' ? 'success' : 'danger';
                
                return `
                    <div class="glass rounded-2xl p-6">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="flex items-start gap-4">
                                <div class="w-14 h-14 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center flex-shrink-0">
                                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">${r.title}</h3>
                                    <div class="flex flex-wrap items-center gap-3 mt-2 text-sm text-white/50">
                                        <span class="flex items-center gap-1">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                            ${Utils.formatDate(r.starts_at)}
                                        </span>
                                        <span class="flex items-center gap-1">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>
                                            ${r.location || 'TBA'}
                                        </span>
                                    </div>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="px-2 py-0.5 bg-${statusColor}/20 text-${statusColor} text-xs rounded-full">${r.status}</span>
                                        ${isPast ? '<span class="px-2 py-0.5 bg-white/10 text-white/50 text-xs rounded-full">Past Event</span>' : ''}
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <a href="event-detail.html?id=${r.event_id}" class="px-4 py-2 glass rounded-lg hover:bg-white/10 transition text-sm">View Event</a>
                                ${r.status === 'registered' && !isPast ? `
                                    <button class="cancel-registration px-4 py-2 bg-danger/20 text-danger rounded-lg hover:bg-danger/30 transition text-sm" data-event-id="${r.event_id}">
                                        Cancel
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            $('#registrations-list').html(html);
            
            // Cancel handler
            $('.cancel-registration').on('click', async function() {
                if (!confirm('Cancel this registration?')) return;
                const eventId = $(this).data('event-id');
                
                try {
                    const res = await API.post('/event-registrations/cancel', { event_id: eventId });
                    if (res.status === 200) {
                        Utils.showToast('Registration cancelled', 'success');
                        loadRegistrations();
                    } else {
                        Utils.showToast(res.message || 'Failed to cancel', 'error');
                    }
                } catch (err) {
                    Utils.showToast('Failed to cancel registration', 'error');
                }
            });
        }
    </script>
</body>
</html>

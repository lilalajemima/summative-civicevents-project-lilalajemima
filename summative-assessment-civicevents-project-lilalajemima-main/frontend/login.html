<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1', accent: '#f59e0b',
                        dark: { 50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46' },
                        success: '#10b981', danger: '#ef4444'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0b; }
        .glass { background: rgba(31,31,35,0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .toast { animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        input:focus { outline: none; box-shadow: 0 0 0 2px rgba(99,102,241,0.5); }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-white/70">Loading...</p>
        </div>
    </div>

    <!-- Background effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-accent/20 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <a href="index.html" class="flex items-center justify-center space-x-2 mb-8">
            <div class="w-10 h-10 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center">
                <span class="text-white font-bold">C+</span>
            </div>
            <span class="font-bold text-2xl gradient-text">CivicEvents+</span>
        </a>

        <!-- Login Card -->
        <div class="glass rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Welcome Back</h1>
            <p class="text-white/50 text-center mb-8">Sign in to your account</p>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl focus:border-primary transition"
                        placeholder="your@email.com">
                    <p id="email-error" class="text-danger text-sm mt-1 hidden"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl focus:border-primary transition pr-12"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 hover:text-white">
                            <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        </button>
                    </div>
                    <p id="password-error" class="text-danger text-sm mt-1 hidden"></p>
                </div>

                <p id="form-error" class="text-danger text-sm text-center hidden"></p>

                <button type="submit" class="w-full py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>

            <p class="text-center text-white/50 mt-6">
                Don't have an account? 
                <a href="signup.html" class="text-primary hover:underline">Sign up</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            // Redirect if already logged in
            if (Storage.get(CONFIG.TOKEN_KEY)) {
                window.location.href = 'index.html';
                return;
            }

            // Toggle password visibility
            $('#toggle-password').on('click', function() {
                const input = $('#password');
                const type = input.attr('type') === 'password' ? 'text' : 'password';
                input.attr('type', type);
                
                const icon = type === 'password' 
                    ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>'
                    : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
                $('#eye-icon').html(icon);
            });

            // Form submission
            $('#login-form').on('submit', async function(e) {
                e.preventDefault();
                
                // Clear errors
                $('.text-danger').addClass('hidden').text('');
                
                const email = $('#email').val().trim();
                const password = $('#password').val();
                
                // Validate
                let hasError = false;
                
                if (!email || !Utils.isValidEmail(email)) {
                    $('#email-error').text('Please enter a valid email').removeClass('hidden');
                    hasError = true;
                }
                
                if (!password) {
                    $('#password-error').text('Password is required').removeClass('hidden');
                    hasError = true;
                }
                
                if (hasError) return;
                
                try {
                    Utils.showLoading();
                    const res = await API.post('/auth/login', { email, password });
                    Utils.hideLoading();
                    
                    if (res.status === 200 && res.data) {
                        Storage.set(CONFIG.TOKEN_KEY, res.data.token);
                        Storage.set(CONFIG.USER_KEY, res.data.user);
                        Utils.showToast('Login successful!', 'success');
                        
                        setTimeout(() => {
                            if (res.data.user.role === 'admin') {
                                window.location.href = 'dashboard.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1000);
                    } else {
                        $('#form-error').text(res.message || 'Invalid credentials').removeClass('hidden');
                    }
                } catch (err) {
                    Utils.hideLoading();
                    $('#form-error').text('An error occurred. Please try again.').removeClass('hidden');
                }
            });
        });
    </script>
</body>
</html>

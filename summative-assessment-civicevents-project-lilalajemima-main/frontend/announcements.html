<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .card-hover { transition:all 0.3s ease; }
        .card-hover:hover { transform:translateY(-4px); box-shadow:0 20px 40px rgba(99,102,241,0.2); }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        input:focus { outline:none; box-shadow:0 0 0 2px rgba(99,102,241,0.5); }
        audio { width:100%; }
        audio::-webkit-media-controls-panel { background:rgba(99,102,241,0.2); }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="events.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Events</a>
                    <a href="announcements.html" class="px-4 py-2 rounded-lg bg-white/10">Announcements</a>
                    <a href="promos.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Promos</a>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="auth-buttons" class="flex items-center space-x-2">
                        <a href="login.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition">Login</a>
                    </div>
                    <div id="user-menu" class="hidden items-center space-x-3">
                        <button id="notification-btn" class="relative p-2 rounded-lg hover:bg-white/10 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                            <span id="notification-count" class="absolute -top-1 -right-1 w-5 h-5 bg-accent text-xs rounded-full flex items-center justify-center hidden">0</span>
                        </button>
                        <div class="relative">
                            <button id="profile-btn" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-white/10 transition">
                                <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-full flex items-center justify-center"><span id="user-initial" class="text-sm font-bold">U</span></div>
                            </button>
                            <div id="profile-dropdown" class="absolute right-0 mt-2 w-56 glass rounded-xl shadow-xl hidden">
                                <div class="p-4 border-b border-white/10">
                                    <p id="dropdown-name" class="font-medium">User</p>
                                    <p id="dropdown-email" class="text-sm text-white/50">email</p>
                                    <span id="dropdown-role" class="inline-block mt-1 px-2 py-0.5 bg-primary/20 text-primary text-xs rounded-full">user</span>
                                </div>
                                <div class="p-2">
                                    <a href="profile.html" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">My Profile</a>
                                    <div id="admin-links" class="hidden">
                                        <a href="dashboard.html" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition text-accent">Dashboard</a>
                                    </div>
                                    <button id="logout-btn" class="w-full text-left px-4 py-2 rounded-lg hover:bg-danger/20 text-danger transition">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-3xl font-bold">Announcements</h1>
                    <p class="text-white/50 mt-1">Listen to important civic announcements</p>
                </div>
                <button id="create-announcement-btn" class="hidden px-6 py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    New Announcement
                </button>
            </div>

            <div id="announcements-list" class="space-y-4">
                <div class="skeleton h-24 rounded-2xl"></div>
                <div class="skeleton h-24 rounded-2xl"></div>
                <div class="skeleton h-24 rounded-2xl"></div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto text-white/20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                <h3 class="text-xl font-semibold mb-2">No Announcements</h3>
                <p class="text-white/50">Check back later for new announcements</p>
            </div>
        </div>
    </main>

    <!-- Create Modal -->
    <div id="announcement-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/80" id="modal-backdrop"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="glass rounded-2xl w-full max-w-lg">
                <div class="p-6 border-b border-white/10 flex items-center justify-between">
                    <h2 class="text-xl font-bold">New Announcement</h2>
                    <button id="close-modal" class="p-2 rounded-lg hover:bg-white/10"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                </div>
                <form id="announcement-form" class="p-6 space-y-5">
                    <div>
                        <label class="block text-sm font-medium mb-2">Title *</label>
                        <input type="text" id="ann-title" required class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl" placeholder="Announcement title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Audio File * (MP3, WAV, M4A, OGG)</label>
                        <input type="file" id="ann-audio" accept=".mp3,.wav,.m4a,.ogg" required class="w-full px-4 py-3 bg-dark-100 border border-white/10 rounded-xl">
                        <p class="text-xs text-white/40 mt-1">Max file size: 5MB</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="checkbox" id="ann-published" checked class="w-5 h-5 rounded bg-dark-100 border-white/10 text-primary">
                        <label for="ann-published" class="text-sm">Publish immediately</label>
                    </div>
                    <button type="submit" class="w-full py-3 bg-primary rounded-xl font-semibold hover:bg-primary/80 transition">Create Announcement</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let announcements = [];
        
        $(document).ready(function() {
            if (!Auth.requireAuth()) return;
            
            if (Auth.isAdmin()) {
                $('#create-announcement-btn').removeClass('hidden').addClass('flex');
            }
            
            loadAnnouncements();
            
            $('#create-announcement-btn').on('click', () => $('#announcement-modal').removeClass('hidden'));
            $('#close-modal, #modal-backdrop').on('click', () => $('#announcement-modal').addClass('hidden'));
            $('#announcement-form').on('submit', handleCreate);
        });
        
        async function loadAnnouncements() {
            try {
                const res = await API.get('/announcements');
                if (res.status === 200 && res.data) {
                    announcements = res.data.filter(a => a.published || Auth.isAdmin());
                    renderAnnouncements();
                }
            } catch (err) {
                console.error('Failed to load announcements:', err);
            }
        }
        
        function renderAnnouncements() {
            if (announcements.length === 0) {
                $('#announcements-list').addClass('hidden');
                $('#empty-state').removeClass('hidden');
                return;
            }
            
            $('#announcements-list').removeClass('hidden');
            $('#empty-state').addClass('hidden');
            
            const isAdmin = Auth.isAdmin();
            
            const html = announcements.map(a => `
                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-start gap-4">
                        <div class="w-14 h-14 bg-gradient-to-br from-primary to-accent rounded-xl flex items-center justify-center flex-shrink-0">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="font-semibold text-lg">${a.title}</h3>
                                ${!a.published ? '<span class="px-2 py-0.5 bg-accent/20 text-accent text-xs rounded-full">Draft</span>' : ''}
                            </div>
                            <p class="text-white/50 text-sm mb-3">${Utils.formatDate(a.created_at)}</p>
                            <audio controls class="w-full rounded-lg" preload="metadata">
                                <source src="${a.audio_url}" type="audio/mpeg">
                                Your browser does not support audio playback.
                            </audio>
                        </div>
                        ${isAdmin ? `
                            <div class="flex gap-2">
                                <button class="toggle-publish p-2 glass rounded-lg hover:bg-white/10" data-id="${a.id}" data-published="${a.published}" title="${a.published ? 'Unpublish' : 'Publish'}">
                                    ${a.published ? '<svg class="w-4 h-4 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>' : '<svg class="w-4 h-4 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>'}
                                </button>
                                <button class="delete-announcement p-2 glass rounded-lg hover:bg-danger/20 text-danger" data-id="${a.id}">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            $('#announcements-list').html(html);
            
            // Toggle publish
            $('.toggle-publish').on('click', async function() {
                const id = $(this).data('id');
                const published = $(this).data('published');
                const endpoint = published ? `/announcements/${id}/unpublish` : `/announcements/${id}/publish`;
                
                try {
                    const res = await API.patch(endpoint, {});
                    if (res.status === 200) {
                        Utils.showToast(published ? 'Unpublished' : 'Published', 'success');
                        loadAnnouncements();
                    }
                } catch (err) {
                    Utils.showToast('Failed to update', 'error');
                }
            });
            
            // Delete
            $('.delete-announcement').on('click', async function() {
                if (!confirm('Delete this announcement?')) return;
                const id = $(this).data('id');
                
                try {
                    const res = await API.delete(`/announcements/${id}`);
                    if (res.status === 200) {
                        Utils.showToast('Deleted', 'success');
                        loadAnnouncements();
                    }
                } catch (err) {
                    Utils.showToast('Failed to delete', 'error');
                }
            });
        }
        
        async function handleCreate(e) {
            e.preventDefault();
            
            const title = $('#ann-title').val();
            const audioFile = $('#ann-audio')[0].files[0];
            const published = $('#ann-published').is(':checked');
            
            if (!audioFile) {
                Utils.showToast('Please select an audio file', 'warning');
                return;
            }
            
            if (audioFile.size > 5 * 1024 * 1024) {
                Utils.showToast('File size must be under 5MB', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('audio', audioFile);
            formData.append('published', published);
            
            try {
                const res = await API.upload('/announcements', formData);
                if (res.status === 201) {
                    Utils.showToast('Announcement created!', 'success');
                    $('#announcement-modal').addClass('hidden');
                    $('#announcement-form')[0].reset();
                    loadAnnouncements();
                } else {
                    Utils.showToast(res.message || 'Failed to create', 'error');
                }
            } catch (err) {
                Utils.showToast('Failed to create announcement', 'error');
            }
        }
    </script>
</body>
</html>

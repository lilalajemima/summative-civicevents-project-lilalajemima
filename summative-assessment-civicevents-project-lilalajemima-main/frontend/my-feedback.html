<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feedback | CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary:'#6366f1',accent:'#f59e0b',dark:{50:'#18181b',100:'#1f1f23',200:'#27272a',300:'#3f3f46'},success:'#10b981',danger:'#ef4444' }, fontFamily:{sans:['Inter','sans-serif']} } } }
    </script>
    <style>
        body { font-family:'Inter',sans-serif; background:#0a0a0b; }
        .glass { background:rgba(31,31,35,0.8); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.1); }
        .gradient-text { background:linear-gradient(135deg,#6366f1 0%,#f59e0b 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .toast { animation:slideIn 0.3s ease; }
        @keyframes slideIn { from{transform:translateX(100%);opacity:0;} to{transform:translateX(0);opacity:1;} }
        .skeleton { background:linear-gradient(90deg,#27272a 25%,#3f3f46 50%,#27272a 75%); background-size:200% 100%; animation:shimmer 1.5s infinite; }
        @keyframes shimmer { 0%{background-position:200% 0;} 100%{background-position:-200% 0;} }
    </style>
</head>
<body class="min-h-screen text-white">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden">
        <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><span class="text-white font-bold text-sm">C+</span></div>
                    <span class="font-bold text-xl gradient-text">CivicEvents+</span>
                </a>
                <a href="profile.html" class="px-4 py-2 rounded-lg hover:bg-white/10 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Back to Profile
                </a>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-2">My Feedback</h1>
            <p class="text-white/50 mb-8">Reviews and feedback you've submitted</p>

            <div id="feedback-list" class="space-y-4">
                <div class="skeleton h-32 rounded-2xl"></div>
                <div class="skeleton h-32 rounded-2xl"></div>
            </div>

            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-16 h-16 mx-auto text-white/20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                <h3 class="text-xl font-semibold mb-2">No Feedback Yet</h3>
                <p class="text-white/50 mb-4">You haven't submitted any feedback for events</p>
                <a href="events.html" class="inline-block px-6 py-3 bg-primary rounded-xl hover:bg-primary/80 transition">Browse Events</a>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        $(document).ready(function() {
            if (!Auth.requireAuth()) return;
            loadFeedback();
        });
        
        async function loadFeedback() {
            try {
                const res = await API.get('/event-feedback/my-feedback');
                if (res.status === 200 && res.data) {
                    renderFeedback(res.data);
                }
            } catch (err) {
                console.error('Failed to load feedback:', err);
            }
        }
        
        function renderFeedback(feedbacks) {
            if (feedbacks.length === 0) {
                $('#feedback-list').addClass('hidden');
                $('#empty-state').removeClass('hidden');
                return;
            }
            
            $('#feedback-list').removeClass('hidden');
            $('#empty-state').addClass('hidden');
            
            const html = feedbacks.map(f => `
                <div class="glass rounded-2xl p-6">
                    <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <a href="event-detail.html?id=${f.event_id}" class="font-semibold text-lg hover:text-primary transition">${f.title}</a>
                                <div class="flex">${renderStars(f.rating)}</div>
                            </div>
                            <p class="text-white/70 mb-3">${f.comment || 'No comment provided'}</p>
                            <div class="flex items-center gap-4 text-sm text-white/50">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                    Event: ${Utils.formatDateShort(f.starts_at)}
                                </span>
                                <span>Submitted: ${Utils.formatDateShort(f.created_at)}</span>
                            </div>
                        </div>
                        <a href="event-detail.html?id=${f.event_id}" class="px-4 py-2 glass rounded-lg hover:bg-white/10 transition text-sm whitespace-nowrap">
                            View Event
                        </a>
                    </div>
                </div>
            `).join('');
            
            $('#feedback-list').html(html);
        }
        
        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<svg class="w-4 h-4 text-accent fill-current" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
                } else {
                    stars += '<svg class="w-4 h-4 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
                }
            }
            return stars;
        }
    </script>
</body>
</html>
